<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
    <link rel="manifest" href="./icon/site.webmanifest">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>    
    <title>Merriam-Webster</title>
</head>
<body>
    <div id="page-container">

        <div id="content-wrapper">

            <header>
                <div id="header-image">
                    <h1>Learner's Dictionary</h1>
                </div>
            </header>
            
            <form>
                <div id="search-div">
                    <select id="search-type">
                        <option value="">Search in ...
                            <optgroup label="Dictionary">                                
                                <option value="short-def">short definition</option>
                                <option value="def">definition</option>
                                <option value="dros">defined run-on phrases</option>
                            </optgroup>
                            <optgroup label="Thesaurus">                                                              
                                <option value="syn">synonyms</option>
                                <!-- <option value="ant">antonyms</option> -->
                            </optgroup>
                        </option>
                    </select>
                    <input type="text" id="search-box">
                    <input type="submit" id="search-button" value="Search">
                </div>
            </form>
            
            <section>
                <div id="result-panel"></div>                
            </section>       

            <footer>
                Courtesy of Merriam-Webster Dictionary API
            </footer>

        </div>
    </div>
</body>
</html>
